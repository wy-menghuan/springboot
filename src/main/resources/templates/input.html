<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="/users/addUser" th:action="@{/users/addUser}" method="post">


    <div class="form-group ">
        <label >姓名:</label>
        <input type="text" class="form-control"  name="name"  th:value="${user.name}" />

    </div>
    <div class="form-group">
        <label >年龄:</label>
        <input type="text" class="form-control"  name="age"  th:value="${user.age}" />
    </div>
    <div class="form-group">
        <label >地址:</label>
        <input type="text" class="form-control"  name="address"  th:value="${user.address}" />
    </div>


    <input type="submit" value="提交" />



</form>
</body>
</html>
